name: Distribute
on:
  push:
    branches:
      - main
    paths:
      - ".editorconfig"
      - ".github/workflows/distribute.yml"

jobs:
  editorconfig:
    name: EditorConfig
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate commit token
        uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.ANTTIHARJU_BOT_ID }}
          private-key: ${{ secrets.ANTTIHARJU_BOT_PRIVATE_KEY }}
          repositories: vmatch,actions,dotfiles,utils,relcheck,l0v
      - name: vmatch
        uses: ./.github/actions/update-editorconfig
        with:
          repository: vmatch
          committer: "anttiharju[bot]"
          pr-token: ${{ secrets.PULL_REQUEST_TOKEN }}
          token: ${{ steps.generate-token.outputs.token }}
      - name: actions
        uses: ./.github/actions/update-editorconfig
        with:
          repository: actions
          committer: "anttiharju[bot]"
          pr-token: ${{ secrets.PULL_REQUEST_TOKEN }}
          token: ${{ steps.generate-token.outputs.token }}
      - name: dotfiles
        uses: ./.github/actions/update-editorconfig
        with:
          repository: dotfiles
          committer: "anttiharju[bot]"
          pr-token: ${{ secrets.PULL_REQUEST_TOKEN }}
          token: ${{ steps.generate-token.outputs.token }}
          automerge: false
      - name: utils
        uses: ./.github/actions/update-editorconfig
        with:
          repository: utils
          committer: "anttiharju[bot]"
          pr-token: ${{ secrets.PULL_REQUEST_TOKEN }}
          token: ${{ steps.generate-token.outputs.token }}
      - name: relcheck
        uses: ./.github/actions/update-editorconfig
        with:
          repository: relcheck
          committer: "anttiharju[bot]"
          pr-token: ${{ secrets.PULL_REQUEST_TOKEN }}
          token: ${{ steps.generate-token.outputs.token }}
      - name: l0v
        uses: ./.github/actions/update-editorconfig
        with:
          repository: l0v
          committer: "anttiharju[bot]"
          pr-token: ${{ secrets.PULL_REQUEST_TOKEN }}
          token: ${{ steps.generate-token.outputs.token }}
